# Cross-compilation config for Raspberry Pi targets.
#
# Usage:
#   cargo install cross
#   cross build --release --target aarch64-unknown-linux-gnu -p adsb-feeder   # Pi 4/5
#   cross build --release --target armv7-unknown-linux-gnueabihf -p adsb-feeder  # Pi 3

[target.aarch64-unknown-linux-gnu]
image = "ghcr.io/cross-rs/aarch64-unknown-linux-gnu:main"

[target.armv7-unknown-linux-gnueabihf]
image = "ghcr.io/cross-rs/armv7-unknown-linux-gnueabihf:main"
